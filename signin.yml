bootstrapVersion: 3
styleLoaders:
  - style
  - css
  - sass

bootstrapCustomizations: ./bootstrap-overrides.scss
appStyles: ./app.scss
styles:
  # Mixins
  mixins: true

  # Reset and dependencies
  normalize: true
  print: false
  glyphicons: false

  # Core CSS
  scaffolding: true
  type: true
  code: false
  grid: false
  tables: false
  forms: false
  buttons: false

  # Components
  component-animations: false
  dropdowns: false
  button-groups: false
  input-groups: false
  navs: false
  navbar: false
  breadcrumbs: false
  pagination: false
  pager: false
  labels: false
  badges: false
  jumbotron: false
  thumbnails: false
  alerts: false
  progress-bars: false
  media: false
  list-group: false
  panels: false
  wells: false
  responsive-embed: false
  close: false

  # Components w/ JavaScript
  modals: false
  tooltip: false
  popovers: false
  carousel: false

  # Utility classes
  utilities: false
  responsive-utilities: false

scripts: false
